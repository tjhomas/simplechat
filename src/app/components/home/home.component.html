<ng-container *ngIf="!(loading$ | async); else showLoading">
  <ng-container *ngIf="auth.user$ | async as user; else showLogin">
    <h2>Hello, {{ user?.name }}!</h2>
    <button (click)="logout()">Sign out</button>
  </ng-container>
</ng-container>

<ng-template #showLogin>
  <app-login (login)="login()"></app-login>
</ng-template>

<ng-template #showLoading>
  Loading! animations and stuff here
</ng-template>
